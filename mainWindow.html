<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpaceCRAFT Launcher</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="style/style.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <!-- navigation bar -->
    <div class="topnav">
        <a class="active" href="#home">SpaceCRAFT</a>
        <a href="changelog.html">Changelog</a>
        <a href="#contact">Server Selection</a>
        <a href="run.html">Run</a>
    </div>

    <ul></ul>
 
    <p style="font-size: 20px; padding-left: 20px">A Multi-User VR Engineering Platform for Worldwide Collaboration in Space</p>


    <p style="padding-left: 40px;">Ctrl+S to Add System, Double-Click to Remove System </p>
    <p style="padding-left: 40px;">Ctrl+Q to Exit</p>
    <p style="padding-left: 40px" href="http://www.spacecraft-vr.com">Learn more at: https://spacecraft-vr.com </p>


    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        // Save query within the UL
        const ul = document.querySelector('ul');

        // Add Items
        ipcRenderer.on('item:add', function(e, item){
            ul.className = 'collection';
            //Create li, and text node; add it to the li 
            const li = document.createElement('li');
            li.className = "collection-item";
            const itemText = document.createTextNode(item);
            li.appendChild(itemText);
            //add the li to the ul
            ul.appendChild(li);
        });

        // Clear Items
        ipcRenderer.on('item:clear', function(){
            ul.innerHTML = '';
        });        

        // Remove Item
        ul.addEventListener('dblclick', removeItem);

        function removeItem(e){
            e.target.remove();
            if(ul.children.length == 0){
                ul.className = '';
            }
        }

    </script>

</body>
</html>
